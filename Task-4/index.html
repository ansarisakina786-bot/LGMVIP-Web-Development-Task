<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <form  name="forms">
            <div class="screen" >
                <input type="text" id="scr" name="display">
            </div>
            <div class="buttons">
                <input type="button" value="/" onclick="forms.display.value +='/'" class="color">
                <input type="button" value="DEL" onclick="forms.display.value = display.value.toString().slice(0,-1)"  class="color">
                <input type="button" value="0" onclick="forms.display.value +='0'"  class="color">
                <input type="button" value="AC" onclick="forms.display.value =''"  class="color">
                <input type="button" value="+" onclick="forms.display.value +='+'"  class="color">
                <input type="button" value="7" onclick="forms.display.value +='7'" class="size">
                <input type="button" value="8" onclick="forms.display.value +='8'" class="size">
                <input type="button" value="9" onclick="forms.display.value +='9'" class="size">
                <input type="button" value="*" onclick="forms.display.value +='*'"  class="color">
                <input type="button" value="4" onclick="forms.display.value +='4'" class="size">
                <input type="button" value="5" onclick="forms.display.value +='5'" class="size">
                <input type="button" value="6" onclick="forms.display.value +='6'" class="size">
                <input type="button" value="-" onclick="forms.display.value +='-'"  class="color">
                <input type="button" value="1" onclick="forms.display.value +='1'" class="size">
                <input type="button" value="2" onclick="forms.display.value +='2'" class="size">
                <input type="button" value="3" onclick="forms.display.value +='3'" class="size">
                <input type="button" value="%" onclick="forms.display.value +='%'"  class="color">
                <input type="button" value="." onclick="forms.display.value +='.'"  class="color">
                <input type="button" value="Enter" onclick="forms.display.value =eval(forms.display.value)" id="bt"  class="color">
            </div>
    </div>
    </form>
    </div>
</body>

</html>
